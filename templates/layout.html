<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="..\static\site.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{url_for("index")}}">Book Review</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            {% if session.logged_in %}
            <li class="nav-item active">
              <a class="nav-link" href="#">Welcome, {{session.firstname}}</a>
            </li>
            <li class="nav-item">
              <li><a href="{{url_for("logout")}}"><button class="btn btn-outline-light" type="submit">Logout</button></a></li>
            </li>
            {% else %}
            <li class="nav-item">
              <a href="{{url_for("register")}}"><button class="btn btn-outline-light" type="submit">Sign Up</button></a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
      {% block body %}
      {% endblock %}
  </body>
</html>
