{% extends "layout.html" %}

{% block title %}List{% endblock %}

{% block body %}
<div class="container-fluid">
  <table class="table">
  <thead>
    <tr>
      <th scope="col">ISBN</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
    </tr>
  </thead>
  <tbody>
    {% for item in result %}
    <tr>
      <td>{{item.isbn}}</td>
      <td>{{item.title}}</td>
      <td>{{item.author}}</td>
    </tr>
    {% endfor %}
  </tbody>
  </table>
</div>
{% endblock %}
