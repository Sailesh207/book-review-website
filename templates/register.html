{% extends "layout.html" %}

{% block title %} Register {% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4"><!--Placeholder left--></div>
        <div class="col-md-4">
          <div class="register-form">
            <h4 class="card-title mb-4 mt-1">Sign Up</h4>
                  <form action="/register" method="post">
                  <div class="form-group">
                    <label>First Name</label>
                      <input name="first_name" class="form-control" placeholder="John" type="text" required>
                  </div> <!-- form-group// -->
                  <div class="form-group">
                    <label>Last Name</label>
                      <input name="last_name" class="form-control" placeholder="Doe" type="text" required>
                  </div> <!-- form-group// -->
                  <div class="form-group">
                    <label>Email</label>
                      <input name="email" class="form-control" placeholder="john.doe@example.com" type="email" required>
                  </div> <!-- form-group// -->
                  <div class="form-group">
                    <label>Choose password</label>
                      <input name="password1" class="form-control" placeholder="******" type="password" required>
                  </div> <!-- form-group// -->
                  <div class="form-group">
                    <label>Confirm password</label>
                      <input name="password2" class="form-control" placeholder="******" type="password" required>
                  </div> <!-- form-group// -->
                  <div class="form-group">
                  </div> <!-- form-group// -->
                  <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-block"> Create  </button>
                  </div> <!-- form-group// -->
                  <p class="text-center"><a href="{{url_for("login")}}" class="">Already have an account?</a></p>
                </form>
            </div>
        </div>
        <div class="col-md-4"><!--Placeholder right--></div>
    </div>
</div>

{% endblock %}
